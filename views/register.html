<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!--Font Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;800&display=swap"
        rel="stylesheet" />
    <!-- FontAwesome 6.1.1 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- (Optional) Use CSS or JS implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
        integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--CSS Style-->
    <link rel="stylesheet" href="/css/style.min.css" />
</head>

<body>
    <header-component></header-component>
    <section class="menu">
        <div class="container">
            <a href="" class="active">Page</a>
            <a href="">Men</a>
            <a href="">Woman</a>
            <a href="">Kid</a>
            <a href="">Sport</a>
        </div>
    </section>
    <section class="register">
        <div class="container">
            <div class="title text-center">
                <h4>Register</h4>
            </div>
            <div class="form-fill">
                <div class="row">
                    <div class="col-lg-6 form-left">
                        <input type="email" class="w-100" id="emailMember" placeholder="Email (*)" value="" required />
                        <input type="password" class="w-100" id="passwordMember" placeholder="Password (*)" value=""
                            required />
                        <input type="password" class="w-100" id="passwordConfirm" placeholder="Password confirm (*)"
                            value="" required />
                    </div>
                    <div class="col-lg-6 form-right">
                        <input type="name" class="w-100" id="nameMember" placeholder="Name (*) " value="" required />

                        <input type="phone" class="w-100" id="phoneMember" placeholder="Phone (*)" value="" required />
                        <div class="check">
                            <span>Gender</span>
                            <input type="radio" class="size" name="gender" value="true" checked />
                            <label for="">Male</label>
                            <input type="radio" class="size" name="gender" value="false"/>
                            <label for="">Female</label>
                        </div>
                        <button class="btn-submit" id="btnDangKy">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer-component></footer-component>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <!--Ajax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/models/Member.js"></script>
    <script src="/controllers/register.controller.js"></script>
    <script src="/controllers/main.controller.js"></script>
</body>

</html>
